<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato | Meu Projeto Web</title>
    <link rel="stylesheet" href="/dist/css/style.css"/>
  </head>
  <body>
    <nav class="navbar">
  <div class="container">
    <a href="/pages/index.html" class="navbar__brand">Meu Projeto</a>
    <ul class="navbar__nav">
      <li><a href="/pages/index.html" class="navbar__link ">Home</a></li>
      <li><a href="/pages/about.html" class="navbar__link" >Sobre</a></li>
      <li><a href="/pages/contact.html" class="navbar__link navbar__link--active">Contato</a></li>
    </ul>
  </div>
</nav>

    <main class="main">
      <div class="container">
        <section class="contact">
          <h1>Fale Conosco</h1>
          <p>
            Preencha o formul√°rio abaixo para entrar em contato com nossa
            equipe.
          </p>
          <form class="form">
            <div class="form__group">
              <label for="name">Nome</label>
              <input type="text" id="name" name="name" required />
            </div>
            <div class="form__group">
              <label for="email">E-mail</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form__group">
              <label for="message">Mensagem</label>
              <textarea
                id="message"
                name="message"
                rows="5"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn--primary">Enviar</button>
          </form>
        </section>
      </div>
    </main>

    <script src="../dist/js/main.js"></script>
  </body>
</html>
